<div class="container">
    <mat-card>
        <form (submit)="onSignUp(signForm)" #signForm="ngForm">
                <img class="image" mat-card-image src="../../assets/image/image_warhawks.png">
                <br>

            <mat-form-field style="margin-top:0px;">
                <input matInput type="email" ngModel name="email" placeholder="Email" #emailInput="ngModel" required
                    email>
                <mat-error *ngIf="emailInput.invalid">Please enter a valid Email.</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" ngModel name="password" placeholder="Password" #passwordInput="ngModel"
                    required minlength="2">
                <mat-error *ngIf="passwordInput.invalid">Please enter a Password.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" ngModel name="confirmPassword" placeholder="Confirm Password" #passwordInput="ngModel"
                    required minlength="2">
                <mat-error *ngIf="passwordInput.invalid">Please confirm your password.</mat-error>
            </mat-form-field>
            <button mat-raised-button color="warn" style="margin-top:40px ;"class="warnButton" type="submit">Sign Up</button>
        </form>
    </mat-card>
</div>
