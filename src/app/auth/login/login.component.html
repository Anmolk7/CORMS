<div class="container">
    <mat-card>
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm">

            <mat-form-field style="margin-top:50px;">
                <input matInput type="email" ngModel name="email" placeholder="Email" #emailInput="ngModel" required
                    email>
                <mat-error *ngIf="emailInput.invalid">Please enter a valid Email.</mat-error>
            </mat-form-field>
            
            <mat-form-field  >
                <input matInput type="password" ngModel name="password" placeholder="Password" #passwordInput="ngModel"
                    required minlength="2">
                <mat-error *ngIf="passwordInput.invalid">Please enter a Password.</mat-error>
            </mat-form-field>
         
    
            <button mat-raised-button color="primary" style="margin-top:100px;" type="submit" >Login</button>
           </form>
    </mat-card>
</div>
